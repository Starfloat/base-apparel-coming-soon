<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <nav>
    <div class="logo">
      <img src="./images/logo.svg" alt="" class="logo" />
    </div>
  </nav>
  <body>
    <section>
      <div class="container">
        <div class="split">
          <div class="hero-image">
            <img src="./images/hero-mobile.jpg" class="hero-mobile" alt="" />
            <img src="./images/hero-desktop.jpg" class="hero-desktop" alt="" />
          </div>
          <div class="main-content">
              <img src="./images/logo.svg" class="desktop-logo" alt="" />
              <h1>We're <span class="emphasis"> coming soon </span></h1>
              <p class="description">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
              <form class="form" id="form">
                <input type="text" placeholder="Email Address" class="email" id="email" />
                <input type="image" class="submit-image" alt="submit" src="./images/icon-arrow.svg" />
                <img src="./images/icon-error.svg" alt="" class="icon-error">
              </form>
              <p class="error-text"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript"  src="script.js"></script>
</html>
